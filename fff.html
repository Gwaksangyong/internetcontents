<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>당신에 대해 알려주세요</title>
        <!--아래는 구글 웹폰트 적용입니다-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&display=swap" rel="stylesheet"></head>
<body>
    <fieldset>
<style>
    body{background-color: darkcyan;}
    h6{color:rgb(255, 248, 121);}
    hr{color:chartreuse}
    span{color:plum;font-size: 20px;}
    /*아래는 구글 웹폰트 적용입니다*/
    .black-and-white-picture-regular {
  font-family: "Black And White Picture", system-ui;
  font-weight: 400;
  font-style: normal;
}
</style>
    <legend>좋아하는 것 <span>선택</span>하기</legend>
    <hr>
    <form>
        <h6>좋아하는 색깔 (중복선택 가능)</h6>
        white<input type="checkbox" value="1" checked><br>
        purple<input type="checkbox" value="2"><br>
        orange<input type="checkbox" value="3"><br>
        light green<input type="checkbox" value="4"><br>
        <hr>
        <h6>가장 좋아하는 음식 (한개만 선택)</h6>
        <label>
          <input type="radio" name="china" value="1">
          간짜장<img src="media/ganjj.jpg"><br>
          <input type="radio" name="china" value="2">
          차돌짬뽕<img src="media/chajj.jpg"><br>
          <input type="radio" name="china" value="3">
          깐쇼새우<img src="media/ggans.jpg"><br>
        </label>
    </form>
    <form action="">
        <hr>
        <label>
            성함 : 
            <input type="text">
        </label><br>
        <label for="nickname">
            닉네임 : 
            <input id="nickname" type="text">
        </label>
        <input type="submit" value="SUBMIT">
    </form>
</fieldset>
</body>
</html>
